name: Test

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gofmt-vet:
    name: Gofmt and Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install tools
        run: make -s go-install-tools
      - name: Run Gofmt diff
        run: make -s fmt-diff
      - name: Run Vet
        run: make -s vet

  golangci-lint:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Get golangci-lint version
        id: version
        run: echo "version=$(cat .golangci-lint-version)" >> $GITHUB_OUTPUT
      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ steps.version.outputs.version }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Test
        run: make -s test
